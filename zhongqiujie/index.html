<script>
    var oAudio = document.querySelector("audio");
    var oBtnMusic = document.querySelector(".btn-music-on");

    oBtnMusic.addEventListener('click',function(){
        if(oAudio.paused){  //判断当前是否是暂停状态
            oAudio.paused=false;
            oAudio.play();
            oBtnMusic.className='btn-music-on';
            oBtnMusic.style.animationPlayState= "running";
        }else{
            oAudio.paused=true;
            oAudio.pause();
            oBtnMusic.className='btn-music-on btn-music-off';
            oBtnMusic.style.animationPlayState= "paused";
        }
    });
    var myswiper = new Swiper('.swiper-container',{
    //分页器
    pagination: '.swiper-pagination',
    //分页是否能点击
    paginationClickable: true,
    //方向：垂直
    direction: 'vertical',
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素
    swiperAnimate(swiper); //初始化完成开始动画
    },
    onSlideChangeEnd: function(swiper){
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    }

    });
    var zhongDian = document.querySelector(".zhongdian");
    var yuebingPre = document.querySelector(".yuebing-pre");
    var pleaseMe = document.querySelector(".please-me");
    var getTell = document.querySelector(".get-tell");
    var motherLove = document.querySelector(".mother-love");
    var hongXin = document.querySelector(".hongxin");
    pleaseMe.addEventListener('click',function () {
        pleaseMe.style.display = 'none';
//        yuebingPre.style.display = 'none';
        zhongDian.style.display = "block";
    });
    getTell.addEventListener('click',function () {
        motherLove.style.display = "block";
        hongXin.style.display = "none";
        getTell.style.display = "none";
    })
</script>
